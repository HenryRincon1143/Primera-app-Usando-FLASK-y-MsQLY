<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark "> <!--navbar-expand-lg sirve para ocultar el botton de menu, navbar-dark bg-dark sirve para darle color-->

                <a href="/"><img src="{{url_for('static',filename='img/logo_principal_sin_fondo.png')}}" width="200" alt="logo principal"></a>
                
                <div class="container_enlace col-lg-12 d-flex ">

                        <h3 > Super Administrador - Crud De Productos</h3>
                     </div>

                        <button class="btn_agregar btn btn-md btn-primary"><a href="#">Agregar</a></button>
                        <button class="btn_eliminar btn btn-md btn-secondary"><a href="/desboard">Atras</a></button>
                     </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-6 mt-3">
                    <table class="table table-hover table-bordered text-center"><!--table-bordered este estilo de boostrap sirve para trasarle lines a la tabla-->

                            <td>2000000</td>
                            <td>03-11-2022</td>

                            <td>
                                <section>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-12 m-auto">
                                                <button class="btn_editar btn btn-md btn-success">Editar</button>
                                                <button class="btn_eliminar btn btn-md btn-danger">Eliminar</button>
                                               
                                            </div>
                                        </div>
                                    </div>
                                </section>
